<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Africa's iconic animals quiz</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <section>
          <h3><a>View Highscores</a></h3>
        </section>
        <section>
          <h3>Time Left: <span id="timer">60</span></h3>
        </section>
      </nav>
    </header>
    <section>
      <h1 class="startPage">Coding Quiz Challenge</h1>
    </section>
    <section>
      <h2>
        <p class="startPage">
          Try to answer the following animal-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by 5 seconds!
        </p>
      </h2>
    </section>
    <section class="center-wrapper">
      <button class="center-button">Start Quiz</button>
    </section>
    <div id="question"></div>
    <div id="choices"></div>
    <section id="choice-status"></section>
    <label for="user-details"></label>
    <input type="text" id="user-details" placeholder="Name:" />
    <button id="submit-button">Submit</button>
    <section id="score"></section>
    <section>
      <ul id="scores"></ul>
    </section>
    <script src="/assets/script/script.js"></script>
    <footer>Created by Jack Spence</footer>
  </body>
</html>
